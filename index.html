<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .slideshow {
            position: relative;
            width: 512px;
            height: 512px;
            border: 1px solid black;
        }

        .slideshow img {
            width: 100%;
            height: 100%;
        }

        .log-entry {
            border: 1px solid black;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
            display: none;
        }

        .loading .loading-icon {
            color: white;
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-icon {
            font-size: 50px;
        }

        .loading-icon i {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slideshow Generator</h1>
        <button id="start-btn" class="btn btn-primary">Start</button>
        <button id="stop-btn" class="btn btn-primary">Stop</button>
        <p id="timer">&nbsp;</p>
        <div class="slideshow my-5">
            <img src="static/placeholder.png">
            <div class="loading">
                <div class="loading-icon">
                    <i class="fa-solid fa-spinner fa-spin"></i>
                </div>
            </div>
        </div>
        <div class="log my-5">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script>
        var counter = 0;
        var interval = null;
        var interval2 = null;

        function setImage(image) {
            $(".slideshow img").fadeOut(500, function() {
                $(".slideshow img").attr("src", "data:image/png;base64, " + image);
                $(".slideshow img").fadeIn(500);
            });
        }

        function log(initial_prompt, prompt, image) {
            $(".log").prepend('<div class="log-entry"><p><b>Initial Prompt: </b>' + initial_prompt + '</p><p><b>Prompt: </b>' + prompt + '</p>' + '<button class="btn btn-primary mb-2" id="btn-expand-image'+counter+'">Expand Image</button>' + '<div id="image'+counter+'" style="display: none;"><img src="data:image/png;base64, ' + image + '"></div></div>');
            $("#btn-expand-image"+counter).click(function() {
                $("#image"+counter).toggle();
            });
            counter++;
        }

        function logPromptError(initial_prompt, prompt) {
            $(".log").prepend('<div class="log-entry"><p><b>Initial Prompt: </b>' + initial_prompt + '</p><p><b>Prompt: </b>' + prompt + '</p>' + '<p><b>Error: </b>There was an error generating the image.</p></div>');
        }

        function logChatError(initial_prompt) {
            $(".log").prepend('<div class="log-entry"><p><b>Initial Prompt: </b>' + initial_prompt + '</p><p><b>Error: </b>There was an error generating the prompt.</p></div>');
        }

        function randomChoice(arr) {
            return arr[Math.floor(arr.length * Math.random())];
        }

        function getPrompt() {
            var initial_prompts = [
                "Tell me a random animal",
                "Tell me a random tourist atraction",
                "Tell me a random food",
                "Tell me a random place",
                "Tell me a random object",
                "Tell me a random building",
                "Tell me a random natural wonder",
                "Tell me a random vehicle and specify the brand and model",
                "Tell me a random product and specify the brand and model",
                "Describe a city in the future in two sentences",
                "Describe a city in the 18th century in two sentences",
                "Describe a person in the 18th century in two sentences",
                "Describe a person in the future in two sentences",
                "Describe a city in a fantasy world in two sentences",
                "Describe an abstract concept in two sentences",
                "Describe a creature in a fantasy world in two sentences",
                "Describe the interior design of a random room in two sentences",
                "Describe the interior of a coffeeshop in two sentences",
                "Describe the interior of a restaurant in two sentences",
                "Describe the interior of a factory in two sentences",
                "Give me an idea for a meme",
                "Describe an event in two sentences",
                "Describe a funny situation in two sentences",
                "Describe a feeling in two sentences",
                "Describe a paranormal creature in two sentences",
                "Describe a random planet in two sentences",
                "Describe a random planet in two sentences as viewed from space",
                "Describe a weather condition in two sentences",
                "Tell me a random toy and specify the brand and model",
                "Describe a fictional movie poster in two sentences. You can use the following genres: action, adventure, comedy, crime, drama, fantasy, horror, mystery, romance, sci-fi, thriller, western",
                "Describe a fictional book cover in two sentences. You can use the following genres: action, adventure, comedy, crime, drama, fantasy, horror, mystery, romance, sci-fi, thriller, western",
                "Describe a realist painting in two sentences",
                "Describe a surreal painting in two sentences",
                "Describe a random painting in two sentences",
                "Describe a random sculpture in two sentences",
                "Describe a random piece of architecture in two sentences",
                "Describe a random piece of furniture in two sentences",
                "Describe a random piece of clothing in two sentences",
                "Describe a random motivational poster in two sentences",
                "Describe a person physically in two sentences",
                "Describe a person's personality in two sentences",
                "Write the description of a dream in two sentences"
            ];

            var initial_prompt = randomChoice(initial_prompts);
            getAnswer(initial_prompt);
        }

        function getImage(initial_prompt, prompt) {
            var data = {
                "prompt": prompt,
                "n": 1,
                "size": "512x512",
                "response_format": "b64_json"
            }

            $.ajax({
                url: "https://api.openai.com/v1/images/generations",
                method: "POST",
                dataType: "json",
                crossDomain: true,
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                cache: false,
                timeout: 30000,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " + api_key);
                },
                success: function (data) {
                    console.log(data);
                    var image = data.data[0].b64_json;
                    setImage(image);
                    log(initial_prompt, prompt, image);
                    $(".loading").hide();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    logPromptError(inital_prompt, prompt);
                    $(".loading").hide();
                }
            });
        }

        function getAnswer(text) {
            $(".loading").show();
            var data = {
            "model": "gpt-3.5-turbo",
            "messages": [{"role": "user", "content": text}]
            }

            $.ajax({
            url: "https://api.openai.com/v1/chat/completions",
            method: "POST",
            dataType: "json",
            crossDomain: true,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            cache: false,
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", "Bearer " + api_key);
            },
            success: function (data) {
                var message = data.choices[0].message.content;
                console.log(text);
                getImage(text, message);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                logChatError(text);
                $(".loading").hide();
            }
            });
        }

        function countDown(i) {
            interval2 = setInterval(function () {
                document.getElementById("timer").innerHTML = "Time left: " + i;
                i-- || clearInterval(interval2);
            }, 1000);
        }

        $("#start-btn").click(function() {
            countDown(30);
            getPrompt();
            interval = setInterval(function() {
                clearInterval(interval2);
                countDown(30);
                getPrompt();
            }, 30000);
        });

        $("#stop-btn").click(function() {
            clearInterval(interval);
            clearInterval(interval2);
        });
    </script>
</body>
</html>
